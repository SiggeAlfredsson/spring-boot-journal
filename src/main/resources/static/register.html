<form action="auth/register" method="POST">
    <h2>Register form</h2>
    <div>
        <label>Username</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password">
    </div>

    <button type="submit">Register</button>
</form>
